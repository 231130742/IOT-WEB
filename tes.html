<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kirim Pesan ke LCD</title>
  <script type="module">
    // Import Firebase SDK yang diperlukan
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCwlFwQpm3E2QwKemWtKOnifacJ-0eVU4s",
      authDomain: "database-lcd-iot.firebaseapp.com",
      databaseURL: "https://database-lcd-iot-default-rtdb.firebaseio.com",
      projectId: "database-lcd-iot",
      storageBucket: "database-lcd-iot.appspot.com",
      messagingSenderId: "337710916019",
      appId: "1:337710916019:web:16586e21870afd3f352bc6",
      measurementId: "G-BP5FGDG9LR"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Fungsi untuk mengirim pesan
    function sendMessage() {
      const senderName = document.getElementById('senderName').value;
      const message = document.getElementById('messageText').value;

      // Simpan pesan dengan nama pengirim
      set(ref(database, 'lcd/'), {
        sender: senderName,
        message: message
      })
      .then(() => alert('Pesan dikirim!'))
      .catch((error) => console.error('Error:', error));
    }
  </script>
</head>
<body>
  <h2>Kirim Pesan</h2>
  <input type="text" id="senderName" placeholder="Nama Pengirim"><br>
  <input type="text" id="messageText" placeholder="Ketik pesan..."><br>
  <button onclick="sendMessage()">Kirim</button>
</body>
</html>
